<header id="header" class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand logo" href="/app/home/">Intelligent Reader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav me-5">
                <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'guide' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'guide' %}">Guide to Use</a>
                </li>
            </ul>
            <a class="btn btn-outline-light" href="{% url 'profile' %}" role="button">
                <i class="fas fa-user"></i>
            </a>
            {% comment %} <a href="#" class="btn btn-outline-light get-started-btn">Profile</a> {% endcomment %}
        </div>
    </div>
</header>
